<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>FORCE-N Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #F8FAFC;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #94A3B8;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748B;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
    "@angular/core": "https://esm.sh/@angular/core@18.2.0",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@18.2.0",
    "@angular/compiler": "https://esm.sh/@angular/compiler@18.2.0",
    "@angular/router": "https://esm.sh/@angular/router@18.2.0",
    "@angular/common": "https://esm.sh/@angular/common@18.2.0",
    "@angular/forms": "https://esm.sh/@angular/forms@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
